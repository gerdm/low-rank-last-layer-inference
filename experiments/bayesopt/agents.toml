[VBLL]
    learning_rate = 1e-3
    buffer_size = 100
    n_inner = 1000
    wishart_scale = 0.1
    regularization_weight = 0.1

[VBLL-greedy]
    learning_rate = 1e-3
    buffer_size = 1
    n_inner = 100
    wishart_scale = 0.1
    regularization_weight = 1.0

[GP]
    lenght_scale = 0.1 
    nu = "5/2"
    buffer_size = 20
    obs_noise = 0.0

[LRKF]
    rank = 50
    cov = 1.0
    obs_noise = 0.0
    dynamics_cov = 0.0
    low_rank_diag = false

[FLoRES]
    rank = 100
    cov_hidden = 1e-4 # parameters do not vary much from their initial parameters
    cov_last = 0.1 # uncertainty in target
    low_rank_diag = false

[En-FLoRES]
    rank = 100
    cov_hidden = 1e-4
    cov_last = 0.01
    low_rank_diag = false
    num_particles = 10

[LOFI]
    rank = 50
    cov_init = 1e-2
    obs_noise = 0.01
    dynamics_covariance = 1e-5
